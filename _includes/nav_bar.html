<nav>
    {{item.link}}
    {{page.url}}
    <ul>
        {% for item in site.data.menu %}
        <li> <a class="{% if page.url ==item.link %}active{% endif%}" href="{{item.link}}">{{item.title}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

<style>
nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

nav ul li {
  float: left;
}

nav ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
nav ul li a:hover {
  background-color: #111;
}
nav ul li a.active {
  background-color: #04AA6D;
}
</style>
